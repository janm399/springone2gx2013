<!doctype html>
<html ng-app="coins">
<head>
    <title>Coin counter</title>
    <meta http-equiv="Cache-Control" content="no-store, no-cache, must-revalidate, max-age=0">
    <!-- jQuery -->
    <script src="assets/js/jquery-2.0.3.min.js"></script>
    <!-- Bootstrap -->
    <link href="assets/css/bootstrap.min.css" rel="stylesheet"/>
    <script src="assets/js/bootstrap.min.js"></script>
    <!-- WS -->
    <script src="assets/js/sockjs-0.3.4.js"></script>
    <script src="assets/js/stomp.js"></script>
    <!-- Application & AngularJS -->
    <link href="assets/css/coins.css" rel="stylesheet"/>
    <script src="assets/js/angular.min.js"></script>
    <script src="assets/js/coins.js"></script>
    <script src="assets/js/components.js"></script>
</head>
<body>
<div ng-controller="CoinCtrl">
    <tabs>
        <pane title="Raw">
            <h3>Raw data</h3>
            <pre><code>{{coins}}</code></pre>
        </pane>
        <pane title="Canvas">
            <h3>Visual representation</h3>
            <canvas display coins="{{coins}}" width="800" height="600"></canvas>
        </pane>
    </tabs>
</div>
</body>
</html>

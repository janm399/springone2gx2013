<!doctype html>
<html ng-app="coins">
<head>
    <title>Coin counter</title>
    <meta http-equiv="Cache-Control" content="no-store, no-cache, must-revalidate, max-age=0">
    <!-- jQuery -->
    <script src="assets/js/jquery-2.0.3.min.js"></script>
    <!-- Bootstrap -->
    <link href="assets/css/bootstrap.min.css" rel="stylesheet"/>
    <script src="assets/js/bootstrap.min.js"></script>
    <!-- WS -->
    <script src="assets/js/sockjs-0.3.4.js"></script>
    <script src="assets/js/stomp.js"></script>
    <!-- Application & AngularJS -->
    <link href="assets/css/coins.css" rel="stylesheet"/>
    <script src="assets/js/angular.min.js"></script>
    <script src="assets/js/sessions.js"></script>
    <script src="assets/js/components.js"></script>
</head>
<body>
<div id="mordor" ng-controller="SessionsCtrl">
    <div class="sessions">
        <div ng-class="{coins: true, glow: coins.hasRing}" ng-repeat="coins in sessions">
            <canvas display="{{coins}}" class="mordor" fill="#FDFDB8" scale="0.2"></canvas>
        </div>
    </div>
</div>
</body>
</html>
